<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>math 객체함수</title>
</head>
<body>
    <script>
        console.log(Math.min());
        console.log(Math.max());
        console.log(Math.min(1,10,6,-102,-50,1000,0));
        console.log(Math.min(1,'10',6,-100,0));
        console.log(Math.min(1,10,'string',-100,33,0));
        console.log(Math.max(1,10,6,-102,-50,1000,0));
        console.log(Math.max(1,'10',6,-100,0));
        console.log(Math.max(1,10,'sting',-100,33,0));

        let min=10; max=20;
        console.log(Math.random());
        console.log(Math.random()*(max-min)+min);

        console.log(Math.round(10.49));
        console.log(Math.round(10.5));
        console.log(Math.round(-10.5));
        console.log(Math.round(-10.51));
        
        console.log(Math.floor(9.95));
        console.log(Math.floor(10.01));
        console.log(Math.floor(-9.98));
        console.log(Math.floor(-10.01));

        console.log(Math.ceil(9.01));
        console.log(Math.ceil(9.95));
        console.log(Math.ceil(-9.95));
        console.log(Math.ceil(-9.01));
        
        // abs 절대값
        console.log(Math.abs(-11));
        // cbrt 세제곱근
        console.log(Math.cbrt(8));
        // sqrt 제곱근
        console.log(Math.sqrt(9));

        
    </script>
</body>
</html>
