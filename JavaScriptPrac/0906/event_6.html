<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event</title>
</head>

<body>
    <!-- 인라인 방식 -->
    <!-- <button onclick="window.alert('클릭이벤트');">클릭</button> -->
    <button onclick="handler();">클릭</button>
    <br>
    <button class="btn">클릭2</button>
    <label>이름</label>
    <input type="text">
    <div id="input" style="display: none;">
        <input class="password" type="password" value="123">
        <button class="show">보여주기</button>
    </div>

    <script>
        function handler() {
            window.alert('클릭이벤트');
            console.log(this);
        }

        // 프로퍼티 방식
        // const btn = document.querySelector('.btn');
        // console.dir(btn);
        // btn.onclick = function () {
        //     window.alert('프로퍼티 방식 이벤트');
        //     console.log(this);
        // }

        const btn = document.querySelector('.btn');
        btn.onclick = function () {
            window.alert('프로퍼티 방식 이벤트');
            document.querySelector('#input').setAttribute('style', 'display:block;');
            console.log(this);
        }

        // addEeventListener 인자를 2개를 받는데 이벤트 타입과 해당 이벤트가 발생했을 때 어떤 함수를 넣을것인지를 넣는다
        const input = document.querySelector('input[type=text]');
        input.addEventListener('change'/* 'focus' */, function () {
            window.alert('change 이벤트 발생');
            console.log(this);

            addEventListener('click', function () {
                alert('click event');
            });
        });


        const password = document.querySelector('.password');
        const show = document.querySelector('.show');

        //방법1
        function clickHandler() {
            let isShow = false;
            console.log(isShow);
            return function () {
                password.setAttribute('type', isShow ? 'password' : 'text');
                isShow = !isShow;
                show.innerHTML = isShow ? '숨기기' : '보여주기';
                console.log(isShow);
            };
        }
        show.onclick = clickHandler(); // clickHandler로 돌아가는 것이 아닌 clickHandler 안에 있는 return 되어 돌아온 결과값을 가진 내부 함수가 동작된다

        // show.onclick=function(){

        //         password.setAttribute('type','text');
        //         show.innerHTML='숨기기';
        //     }else if(password.getAttribute('type')=='text'){
        //         password.setAttribute('type','password');
        //         show.innerHTML='보여주기';
        //     }
        // }



    </script>
</body>
