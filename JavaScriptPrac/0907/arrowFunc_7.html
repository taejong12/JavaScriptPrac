        let group={
            name:'모임',
            member:['소정','주환','승진','태종'],
            membership(){
                console.log(this); // 여기서 this는 group을 가리킨다
                let that=this;
                this.member.forEach(function (mem){
                    console.log(that); 
                    // 내부함수 or 콜백함수는 참조할 변수가 없기 때문에 window를 참조하고 있다
                    // 외부함수에 있는 전역 변수를 참조하기 위해 group을 참조하고 있는 this를 that에 넣고 변수를 사용했다
                    // this는 전역 변수를 참조한다
                    // 함수 내에서 선언된 변수는 함수 내에서만 유효하며 함수 외부에서는 참조할
                    // 수 없다. 즉, 함수 내부에서 선언한 변수는 지역 변수이며 함수 외부에서 선언
                    // 한 변수는 모두 전역 변수이다.
                    // 콜백함수는 이름 없이 적는다
                    document.write(that.name+"("+mem+")");
                });
            }
        }
        group.membership();
