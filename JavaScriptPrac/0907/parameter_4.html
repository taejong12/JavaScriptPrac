<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>parameter</title>
</head>
<body>
    <script>
        //매개변수 기본값
        function sum(x=0,y=0){
            console.log(arguments);
            return x+y;
        }

        // 기본값이 undefined 이라서 비어있으면 undefined 가 들어온다
        console.log(sum(1), sum(2,3));

        // 나머지 매개변수 ...
        function restPara(p1, p2,...rest){
            console.log(arguments);
            console.log(rest);
            console.log(Array.isArray(rest));
        }
        restPara(1,2,3,4,5,6,7,8,9);
        console.log([...'hello']); // ... = spread 연산자 
        
        let arr=[1,2,3,12];
        console.log([...arr]);

    </script>
</body>
</html>
