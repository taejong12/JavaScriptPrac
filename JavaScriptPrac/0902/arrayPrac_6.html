<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array practice</title>
    
</head>
<body>
    <h1>fruits array</h1>
    <script>
        let fruits=['apple','melon','kiwi','banana'];
        let fruits1=['orange','water melon','grape'];
        
        let all = fruits.concat(fruits1);
        document.write('<p>concat: <p>'+all+"<br>");

        let sort=all.sort();
        document.write('<p>sort: <p>'+sort+"<br>");

        let join=all.join('/');
        document.write('<p>join: <p>'+join+"<br>");

        document.write('<p>for: <p>');
        for(let i=0;i<all.length;i++){
            document.write(all[i]+"&nbsp/");
        }

        document.write("<br>");
        document.write('<p>for of: <p>');

        for(let item of all){
            document.write(item+"&nbsp/");
        }
        
        document.write("<br>");

        let fruit=['apple','melon','kiwi','banana'];
        fruit.unshift('orange');
        fruit.push('water melon');
        fruit.splice(3, 0, 'grape');
        let temp=fruit.sort();
        console.log(fruit, temp);
        document.write("<h2>fruit array</h2><br>");
        document.write(fruit.join());
        document.write("<br>");
        document.write(fruit.join('/'));
        document.write("<br>");

        for(let index=0; index<fruit.length; index++){
            document.write(fruit[index]);
            if(index!=fruit.length-1){
            document.write(",");
            }
        }
        document.write("<br>");

        for(let fruits of fruit){
            document.write(fruits);
            document.write("/");
        }
        
    </script>
    
</body>
</html>
