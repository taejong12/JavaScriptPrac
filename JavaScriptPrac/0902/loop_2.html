<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문</title>
</head>

<body>
    <h1>반복문</h1>
    <script>
        let i = 1;
        while (i < 10) {
            document.write(i + ", ");
            i++;
        }
    </script>

    <h1>do / while문</h1>
    <script>
        i = 1;
        while (i == 0) {
            document.write("실행1");
        } do {
            document.write("실행2" + "<br>");
        } while (i == 0) do {
            document.write(i + ", ");
            i++;
        } while (i < 5);
    </script>

    <h1>for문</h1>
    <script>
        for (let i = 0; i < 20; i++) {
            document.write(i + ", ");
        }

        document.write("<br>");

        for (let j = 10; j > 0; j--) {
            document.write(j + ", ");
        }

        document.write("<br>");

    </script>

    <h1>이중 for문</h1>
    <script>
        gugudan:
        for (let i = 2; i <= 9; i++) {

                let result = i * j;
                document.write(i + "x" + j + "=" + result);
                document.write("<br>");
            }
            document.write("<br>");
        }

        //9단 전체 출력되지 않고 구구단 결과 값이 홀수만 출력 break continue

        for (let i = 2; i <= 9; i++) {
            if (i % 2 == 0) {
                continue;
            } else if (i == 9) {
                break;
            }
            for (let j = 1; j <= 9; j++) {
                if (j % 2 == 0) {
                    continue;
                } else {
                    let result = i * j;
                    document.write(i + "x" + j + "=" + result);
                    document.write("<br>");
                }
            }
            document.write("<br>");
        }
