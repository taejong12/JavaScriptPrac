<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function</title>
</head>
<body>
    <script>
        function addNum(x, y){
            if(x===undefined)x=0;
            if(y===undefined)y=0;
            return x+y;
        }

        // 디폴트함수
        function addNum1(x=0, y=0){
            return x+y;
        }

        console.log(addNum(2,3));
        console.log(addNum("a","b"));
        console.log(addNum(2,3.5));
        console.log(addNum(2));
        console.log(addNum());
        console.log("==============");
        console.log(addNum1(2,3));
        console.log(addNum1("a","b"));
        console.log(addNum1(2,3.5));
        console.log(addNum1(2));
        console.log(addNum1());


        function addNumWithArguments(){
            let sum=0;
            console.log(arguments);
            for(let i=0;i<arguments.length;i++){
                sum+=arguments[i];
            }
            return sum;
        }
        console.log(addNumWithArguments(3,4,5,3,7));

    </script>
</body>
</html>
