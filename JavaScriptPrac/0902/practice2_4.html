<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사각형</title>
</head>
<body>
    <h4>사각형</h4>
    <script>
        let repeat=5;
        for(let row=0; row<repeat; row++){
            for(let col=0; col<repeat; col++){
                document.write('*');
            }
            document.write("<br>");
        }

        document.write("<br>");

        for(let i=0; i<=5; i++){
            for(let j=i+1;j<=5; j++){
                document.write('*');
            }
            document.write("<br>");
        }

        document.write("<br>");

        for(let i=5; i>0; i--){
            for(let j=i; j>0; j--){
                document.write('*');
            }
            document.write("<br>");
        }

        document.write("<br>");

        for(let i=0; i<5; i++){
            for(let j=i+1;j>0; j--){
                document.write('*');
            }
            document.write("<br>");
        }

        document.write("<br>");

        let line=5;
        let starcount=1;
        for(let row=0; row<line; row++){
            for(let col=0; col<starcount; col++){
                document.write('*');
            }
            document.write("<br>");
            starcount++;
        }
        document.write("<br>");
        
        for(let i=1; i<6; i++){
            for(let j=5;j>i; j--){
                document.write("&nbsp");
            }
            for(let j=0;j<i; j++){
                document.write('*');
            }

            document.write("<br>");
        }

        document.write("<br>");
 
        for(let i=0; i<5; i++){
            for(let j=0;j<i; j++){
                document.write("&nbsp");
            }
            for(let j=5;j>i; j--){
                document.write('*');
            }
            document.write("<br>");
        }

        document.write("<br>");

        for(let i=1; i<6; i+=2){
            for(let j=5;j>i; j-=2){
                document.write("&nbsp");
            }
            for(let j=0;j<i; j++){
                document.write('*');
            }
            document.write("<br>");
        }
        
        document.write("<br>");


        document.write("<h1>마름모<h1><br>");

        for(let i=0; i<9; i+=2){
            for(let j=9;j>i+1;j-=2){
                document.write("&nbsp");
            }
            for(let j=0; j<i+1; j++){
                document.write('*');
            }
            document.write("<br>");
        }

        for(let i=0; i<8; i+=2){
            for(let j=0; j<i+1; j+=2){
                document.write("&nbsp");
            }
            for(let j=8; j>i+1; j--){
                document.write('*');
            }
            document.write("<br>");
        }

        document.write("<br>");

        for(let i=1; i<9; i+=2){
            for(let j=9; j>i; j-=2){
                document.write('*');
            }
            for(let j=0; j<i; j++){
                document.write("&nbsp");
            }
            for(let j=9; j>i; j-=2){
                document.write('*');
            }
            document.write("<br>"); 
        }

        for(let i=2; i<8; i+=2){
            for(let j=-1; j<i; j+=2){
                document.write('*');
            }
            for(let j=7; j>i; j--){
                document.write("&nbsp");
            }
            for(let j=-1; j<i; j+=2){
                document.write('*');
            }
            document.write("<br>"); 
        }








    </script>
</body>
</html>
