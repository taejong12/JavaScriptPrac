<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data type conversion</title>
</head>
<body>
    <script>
        let num; //변수 선언
        num=20; //변수 값 할당
        console.log(num); // 20
        num="이십"; // 문자열 재할당
        console.log(num); // "이십"
        let res = 10+"문자열"; // 묵시적
        console.log(res); // 10문자열
        res="10"*"4"; // 묵시적
        console.log(res); // 40
        res=10-"메롱"; // Nan(Not a Number)
        console.log(res); // Nan
        //명시적
        console.log(Number("200")); // 200
        console.log(String(true)); // true
        console.log(Boolean(0)); // false
        console.log(Object(11)); // Number {11}
        console.log(parseInt("2.14")); // 2
        console.log(parseFloat("3.123")); // 3.123
        function ha(){
            let num=123;
            console.log(num); // 123
        }
        ha(); // 123
        
        function ha1(){
            let num=333;
            console.log(num); // 333
        }
        ha1(); // 333
        console.log(num); // "이십"

    </script>
</body>
</html>
