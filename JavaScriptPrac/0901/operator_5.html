<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator</title>
</head>

<body>
    <script>
        console.log("산술연산자");
        let x = 10, y = 4;
        console.log("문자열 연결 연산자");
        document.write(x + "?" + y + "=");
        console.log(x, "?", y, "=");
        console.log("+", x + y); // 14
        console.log("-", x - y); // 6
        console.log("x", x * y); // 40
        console.log("/", x / y); // 2.5
        console.log("나머지", x % y); // 2

        console.log("대입연산자");
        x = 10, y = 10;
        console.log("x:", x, "y:", y);
        x = x - 5;
        console.log("x-5=", x); // 5
        x -= 5;
        console.log("x-=5 :", x); // 0
        console.log("x+=3 :", x += 3); // 3
        console.log("x*=2 :", x *= 2); // 6
        console.log("x/=2 :", x /= 2); // 3
        console.log("x%=2 :", x %= 2); // 1

        console.log("증감연산자");
        x = 10, y = 10;
        console.log(++x - 3); // 8
        console.log(x);
        console.log(y++ - 3); // 7
        console.log(y);
        x = 10, y = 10;
        console.log(--x * 3); // 27
        console.log(x);
        console.log(y-- * 3); // 30
        console.log(y);
        x = 10;
        y = x-- + 5 + --x; // 10+5+8
        console.log(y); // 23

        console.log("비교연산자");
        x = 5, y = 10;
        let a = 'apple', b = 'back';
        console.log("x", x, "y", y, "a", a, "b", b);
        console.log("x>y", x > y); // false
        console.log("x<y", x < y); // true
        console.log("x>=y", x >= y); // false
        console.log("x<=y", x <= y); // true
        console.log("a>b", a > b); // false
        console.log("a<b", a < b); //true
        console.log("a>=b", a >= b); // false
        console.log("a<=b", a <= b); // true
        console.log("x>a", x > a); // false
        console.log("x<=a", x <= a); // false
        x = 5, y = '5';
        let z = 5;
        console.log("x", x, "y", y, "z", z); 
        console.log("x==y", x == y);
        console.log("x===y", x === y);
        console.log("x==z", x == z);
        console.log("x===z", x === z);

        console.log("논리연산자");
        let t = true, f = false;
        console.log("t&&t", t && t);
        console.log("f&&t", f && t);//단축평가
        console.log("t||f", t || f);//단축평가
        console.log("f||f", f || f);
        console.log("!t", !t, "!f", !f);
        console.log("사용형태", x > 10 && y > 10 || x < 10);

        console.log("비트연산자");
        x = 15, y = -8, z = 15;
        let k = 8;
        console.log("x", x, "y", y, "z", z, "k", k);
        console.log("x<<1", x << 1);
        console.log("y>>1", y >> 1);
        console.log("y>>>1", y >>> 1);
        console.log("x&y", x & y);
        console.log("x|y", x | y);
        console.log("x^y", x ^ y);
        console.log("~z", ~z);
        console.log("~k", ~k);

        console.log("삼항연산자");
        x = 3, y = 6;
        let result = (x > y) ? x : y;
        console.log("두 수", x, ",", y, "중 큰수는", result);

        console.log("type check");
        let str = "문자열";
        console.log("문자열", typeof str);
        console.log("10", typeof 10);
        console.log("NaN", typeof NaN);
        console.log("false", typeof false);
        console.log("undefined", typeof undefined);
        console.log("날자", typeof new Date());
        console.log("null", typeof null);
        let nullCheck = null;
        console.log(typeof nullCheck === null);
        console.log(typeof (typeof nullCheck));
        console.log(nullCheck === null);

        console.log(str);
        str = new String("문자열");
        console.log(str);
        console.log(str instanceof Object);
        console.log(str instanceof String);
        console.log(str instanceof Array);
        console.log(str instanceof Number);
        console.log(str instanceof Boolean);
        let today = new Date();
        console.log(today);
    </script>

</body>

</html>
