<!DOCTYPE html>
<html lang="ko">
<!-- 내부선언방식 -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <script>
        // window.alert 경고창 띄우기
        // window 쓰고 있는 브라우저 창
        window.alert("하이!!");
    </script>
</head>

<body>
    <p>위</p>
    <script>
        // document 작성한 문서
        // document.write 문서에 쓰겠다
        document.write("<h1>안녕하세요.<br>자바스크립트!!</h1>");
    </script>
    <p>아래</p>
    <p id="target">우리집</p>
    <script>
        document.getElementById('target').innerHTML = "<em>너희집</em>"; /* innerHTML 내용변경 */
    </script>

    <script src="js/script.js"></script>
</body>

</html>
